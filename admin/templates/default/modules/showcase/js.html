<script>
	function onEnableShowcase(id) {

		var url_str="modules/showcase/actions.php?action=enable&id="+id;

		$.get( url_str, function( data ) {
			location.reload(true);
		});

	}
	function onDisableShowcase(id) {

		var url_str="modules/showcase/actions.php?action=disable&id="+id;

		$.get( url_str, function( data ) {
			location.reload(true);
		});

	}
</script>
