<div class="form_container">

{if $error != ""}<div class="error">{$error}</div>{/if}
{if $info != ""}<div class="info">{$info}</div>{/if}

<div class="clearfix">
	<div class="left_form">{$lng.settings.username}</div>
	<div class="right_form"><input type="text" maxlength="100" size="40" name="experttexting_username" id="experttexting_username" value="{$processor_settings.experttexting_username}" /></div>
</div>

<div class="clearfix">
	<div class="left_form">{$lng.settings.password}</div>
	<div class="right_form"><input type="text" maxlength="100" size="40" name="experttexting_password" id="experttexting_password" value="{$processor_settings.experttexting_password}" /></div>
</div>

<div class="clearfix">
	<div class="left_form">{$lng.settings.experttexting_api_key}</div>
	<div class="right_form"><input type="text" maxlength="100" size="40" name="experttexting_api_key" id="experttexting_api_key" value="{$processor_settings.experttexting_api_key}" /></div>
</div>

<div class="clearfix">
	<div class="left_form">{$lng.settings.experttexting_from}</div>
	<div class="right_form"><input type="text" maxlength="100" size="40" name="experttexting_from" id="experttexting_from" value="{$processor_settings.experttexting_from}" /></div>
</div>

<div class="form_footer">
	<div class="buttons rfloat" {if $demo}onClick="alert('{$lng.general.errors.demo}');return false;"{/if}>
		<span class="positive"><input type="submit" name="Submit_experttexting" value="{$lng.general.submit}" /></span>
	</div>
	<div class="clearfix"></div>
</div>

</div> {* end form_container *}
