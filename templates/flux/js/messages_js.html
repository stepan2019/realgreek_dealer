<script type="text/javascript">
	$(document).ready(function() {
		$("input").keypress(function(e)
		{
        		// if the key pressed is the enter key
        		if (e.which == 13)
        		{

				// delay action so the autocomplete list to fill
				setTimeout(function() { $("#search").submit();}, 200);

				return false;
        		}
		});
		$("#remove_search").hide();
		$("#search_box").hide();
		$("#add_search").click(function()
		{
			$("#remove_search").show();
			$("#add_search").hide();
			$("#search_box").slideDown('fast').show();
			
		});

		$("#remove_search").click(function()
		{
			$("#add_search").show();
			$("#remove_search").hide();
			$("#search_box").slideUp('fast');
		});

		$('.tooltip').powerTip({
			placement: 'n'
		});

		$('a.freply').magnificPopup({
			type: 'ajax',
			showCloseBtn: true,
			closeBtnInside:true
		});

		$('a.view').magnificPopup({
			type: 'ajax',
			showCloseBtn: true,
			closeBtnInside:true
		});

	});

	$(function() {
		$('#date_from_vis').datepicker({
			dateFormat: "M dd yy",
			changeMonth: true,
			changeYear: true,
			altField: '#date_from', altFormat: 'yy-mm-dd'
		});

		$('#date_to_vis').datepicker({
			dateFormat: "M dd yy",
			changeMonth: true,
			changeYear: true,
			altField: '#date_to', altFormat: 'yy-mm-dd'
		});
	});
	
	function toggleCheck() {

	if( $("#check-uncheck").hasClass( "checked" )) {
		uncheckAll(document);
		$("#check-uncheck").removeClass("checked");
	}	
	else{
		checkAll(document);
		$("#check-uncheck").addClass("checked");
	}	

	}

</script>
{/literal}
