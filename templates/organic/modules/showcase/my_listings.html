{if $showcase_enabled}

{if !$v.showcase}
<div class="lfloat mr10"><a href="javascript:;" onclick="onAddToShowcase({$v.id})"><div class="buttonwrapper"><div class="gray-button-left"><span class="gray-button-right">{$lng_sw.add_to_showcase|replace:" ":"&nbsp;"}</span></div></div></a></div>
{else}
<div class="lfloat mr10"><a href="javascript:;" onclick="onRemoveFromShowcase({$v.id})"><div class="buttonwrapper"><div class="gray-button-left"><span class="gray-button-right">{$lng_sw.remove_from_showcase|replace:" ":"&nbsp;"}</span></div></div></a></div>
{/if}

<script>
function onAddToShowcase(id)
{

	var url_str="modules/showcase/actions.php?action=add_showcase&id="+id;

	$.get( url_str, function( data ) {
		location.reload(true);
	});

}

function onRemoveFromShowcase(id)
{

	var url_str="modules/showcase/actions.php?action=remove_showcase&id="+id;

	$.get( url_str, function( data ) {
		location.reload(true);
	});

}
</script>
{/if}
