<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{$page_info.title}</title>
<meta http-equiv="Content-Type" content="text/html; charset={$appearance.charset}">
<meta name="description" content="{$page_info.meta_description}">
<meta name="keywords" content="{$page_info.meta_keywords}">
<meta name="robots" content="index, follow">

<link rel="stylesheet" type="text/css" href="{$template_path}css/style{if $text_direction=="rtl"}-rtl{/if}.css" />
{*<script type="text/javascript" src="{$live_site}/libs/jQuery/jquery.tools.min.js"></script>*}
<script type="text/javascript" src="{$live_site}/libs/jQuery/jquery.js"></script>
<script type="text/javascript" src="{$live_site}/libs/jQuery/plugins/jquery.form.js"></script>

</head>
<body style="text-align: left; background: #fff;">

<div class="wait"></div>

<div id="form_container" style="width: 600px;">
<h1>{$lng.contact.mailto}: {$contact_name}</h1>

<div class="info" style="display: none"></div>

<div class="form_content">

<form name="mailto" id="mailto" method="post" action="{$live_site}/mailto.php?post=1{if isset($id) && $id}&id={$id}{/if}&amp;aid={$ad_id}">
<ul>

<li>
	<label>{$lng.contact.name}<span class="mandatory"> *</span></label>
	<input type="text" id="name" name="name" size="40" value="{if isset($crt_usr_sett[$settings.contact_name_field])}{$crt_usr_sett[$settings.contact_name_field]}{/if}" />
</li>

<li>
	<label>{$lng.contact.email}<span class="mandatory"> *</span></label>
	<input type="text" id="email" name="email" size="40" value="{if isset($crt_usr_sett.email)}{$crt_usr_sett.email}{/if}" />
</li>

<li>
	<label>{$lng.contact.comments}<span class="mandatory"> *</span></label>
	<textarea id="comments" name="comments" rows="4" cols="55"></textarea>
</li>

</ul>

{if $settings.contact_captcha}
{if $settings.enable_recaptcha}
{include file="data/recaptcha.html"}
{else}
{include file="data/random_image.html"}
{/if}
{/if}

<div class="buttons">
	<strong><input type="submit" name="Submit" value="{$lng.general.send}" /></strong>
</div>

<div class="clearfix"></div>
</form>


</div>
</div>
<br/>

{literal}
<script type="text/javascript">
//<![CDATA[

jQuery(document).ready(function() {

	$(".info").hide();

var options = { 

	beforeSerialize: function(jqForm, options){ $("body").addClass("loading") },
        beforeSubmit:  function(formData, jqForm, options) {var queryString = $.param(formData);  return true;  }, 
        success:       successResponse 
 
   }; 

function successResponse(responseText, statusText, xhr, $form)  { 

//alert(responseText);
			var ret = JSON.parse(responseText);

			$("body").removeClass("loading");

			if(ret.response==1) {

				$(".info").html("<p>"+ret.info+"</p>");
				$(".info").show();
				$(".form_content").slideUp();
				return;

			}

			// response = 0 -> there are errors
			var no_err = ret.error.length;
			var err_field, err_string;

			// clean all fields possible err class
			$(".err").removeClass("err");
			// remove all err_labels
			$(".err_label").remove();

			// mark each field with error 
			for (var idx=0;idx<no_err;idx++) { 

				err_field = ret.error[idx].field;
				err_string = ret.error[idx].error;
				$("#"+err_field).addClass("err");
				$("#"+err_field).before('<label class="err_label">'+err_string+'</label>');

			}
			
			// move the page to the first err_label element
//			$('html,body').animate({scrollTop:$(".err_label:first").offset().top}, 'slow');

			{/literal}{if $settings.contact_captcha && $settings.enable_recaptcha}
			// reload recaptcha
			gReCaptchaReset();
			{/if}{literal}


} 

 $('#mailto').ajaxForm(options);

});
{/literal}
//]]>
</script>


</body>
</html>
